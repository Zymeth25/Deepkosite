<style>
  :root{
    --ink:#e9f4ff; --line:#1e3552; --glass:rgba(255,255,255,.06);
    --accent:#00fff0; --accent2:#7ce8ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:Outfit,system-ui,Segoe UI,Roboto,Arial;
    background:#000; /* ← tam siyah arka plan */
  }

  /* ====== BOOT OVERLAY (siyah ekran + yeşil yazı) ====== */
  #boot{
    position:fixed; inset:0; z-index:9999;
    background:#000; color:#00ff9c;
    display:flex; align-items:center; justify-content:center;
    font-family:"VT323", monospace; transition:opacity .6s ease;
  }
  #boot.hidden{opacity:0; pointer-events:none}
  #boot .inner{width:min(90vw,860px); padding:24px}
  #bootlog{white-space:pre-wrap; line-height:1.3; font-size:20px}
  #boot .cursor{display:inline-block; width:10px; height:1.1em; background:#00ff9c; margin-left:3px; animation:blink 1s steps(1) infinite; vertical-align:-0.2em}
  @keyframes blink{50%{opacity:0}}
  #skip{position:absolute; right:14px; bottom:10px; font-size:13px; color:#7affc9; opacity:.65; cursor:pointer}
  #skip:hover{opacity:1; text-decoration:underline}

  /* ====== DESKTOP ====== */
  #desktop{
    position:fixed; inset:0; z-index:1;
    display:grid; grid-template-columns:repeat(auto-fill,96px);
    align-content:start; gap:10px; padding:16px 16px 72px;
  }
  .icon{
    width:96px; display:flex; flex-direction:column; align-items:center; gap:8px;
    text-align:center; user-select:none; border:1px solid transparent; border-radius:10px; padding:8px; cursor:pointer;
  }
  .icon:hover{background:rgba(255,255,255,.06); border-color:var(--line)}
  .icon img{width:42px; height:42px; image-rendering:pixelated; filter:drop-shadow(0 2px 4px rgba(0,0,0,.35))}
  .icon span{font-family:VT323,monospace; font-size:18px; text-shadow:0 0 6px #0008}

  .brand{
    position:fixed; top:14px; right:16px; z-index:2;
    font-family:VT323,monospace; font-size:22px; color:var(--accent); text-shadow:0 0 10px var(--accent)
  }

  /* ====== TASKBAR ====== */
  #taskbar{
    position:fixed; left:0; right:0; bottom:0; height:50px; z-index:3;
    background:rgba(10,23,38,.75); backdrop-filter:blur(8px);
    border-top:1px solid var(--line); display:flex; align-items:center; gap:10px; padding:8px 10px;
  }
  #start{
    display:flex; align-items:center; gap:8px; cursor:pointer;
    background:linear-gradient(180deg,#1b4b78,#103254); color:#fff;
    border:1px solid #2d5a86; border-radius:10px; padding:8px 12px; font-weight:700;
  }
  #start:hover{filter:brightness(1.08)}
  .badge{padding:5px 10px; border:1px solid var(--line); background:var(--glass); border-radius:999px; font-size:12px}
  #clock{margin-left:auto; font-family:VT323,monospace; font-size:22px; opacity:.85}

  /* ====== START MENU ====== */
  #menu{
    position:fixed; left:10px; bottom:60px; width:280px; z-index:4;
    background:rgba(8,20,36,.96); border:1px solid var(--line); border-radius:14px; box-shadow:0 14px 28px rgba(0,0,0,.55);
    display:none;
  }
  #menu.show{display:block}
  .menu-item{display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid #1a3552}
  .menu-item:last-child{border-bottom:0}
  .menu-item a{color:var(--ink); text-decoration:none; display:flex; align-items:center; gap:10px; width:100%}
  .menu-item:hover{background:rgba(255,255,255,.06)}
  .menu-item img{width:18px; height:18px}
</style>
</head>
