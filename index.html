<style>
  /* Genel gÃ¶rÃ¼nÃ¼m */
  .splash { color:#fff; }
  .splash-log {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size:12px;
    padding:5px 6px;

  /* SatÄ±rlar arasÄ± boÅŸluÄŸu azalt */
  .log-line {
  margin-top: 0;
  margin-bottom: 0;
  gap: 0 !important;        /* flex gap */
  row-gap: 0 !important;    /* grid row-gap varsa kapatÄ±r */
  margin: 0;        /* hiÃ§bir dÄ±ÅŸ boÅŸluk yok */
  padding: 0;       /* iÃ§ boÅŸluk yok */
  line-height: 1;   /* yazÄ± yÃ¼ksekliÄŸi kadar */
    opacity:0;          /* baÅŸta gizli */
    transform: translateY(2px);
    transition: opacity 120ms linear, transform 120ms ease-out;
    white-space: nowrap;    /* tek satÄ±r akÄ±ÅŸÄ± */
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .log-line.show {
    opacity:1;
    transform: translateY(0);
  }

  /* YanÄ±p sÃ¶nen kare imleÃ§ */
  .blink {
    display:inline-block;
    animation: blink 1s steps(1, end) infinite;
  }
  @keyframes blink { 50% { opacity:0; } }


  /* YÃ¼zde metni (altta) */
  .progress-text{
    margin-top:6px;
    font-size:12px;
    opacity:.9;
  }

  /* EÄŸer â€œbar istemiyorum, sadece yÃ¼zdeâ€ dersen:
     .bar { display:none; } satÄ±rÄ±nÄ± aÃ§. */
  /* .bar { display:none; } */
</style>

<script>
  (function(){
    const lines = Array.from(document.querySelectorAll('.splash .log-line'));
    const bar    = document.querySelector('.splash .bar span');
    const pctEl  = document.querySelector('.splash .progress-text');

    // HÄ±z ayarÄ±: her satÄ±r arasÄ± kaÃ§ ms? (daha hÄ±zlÄ±/ yavaÅŸ iÃ§in deÄŸiÅŸtir)
    const STEP_MS = 350;

    let i = 0;
    const total = lines.length;
    function tick(){
      if(i < total){
        // SatÄ±rÄ± gÃ¶ster
        lines[i].classList.add('show');

        // Ä°lerleme: satÄ±r sayÄ±sÄ±na baÄŸlÄ±
        const pct = Math.round(((i+1)/total)*100);
        if(bar){ bar.style.width = pct + '%'; }
        if(pctEl){ pctEl.textContent = pct + '%'; }

        i++;
        setTimeout(tick, STEP_MS);  // hÄ±zlÄ±ca aÅŸaÄŸÄ± insin
      } else {
        // BittiÄŸinde yÃ¼zdeyi 100% garantile
        if(bar){ bar.style.width = '100%'; }
        if(pctEl){ pctEl.textContent = '100%'; }
      }
    }
    // BaÅŸlat
    tick();
  })();
</script>

  <script>
    const BOOT_DURATION = 2000; // 2 saniye

    // SatÄ±rlarÄ± sÄ±rayla gÃ¶ster (Ã¼stten alta akÄ±ÅŸ)
    document.addEventListener('DOMContentLoaded', () => {
      const lines = document.querySelectorAll('.log-line');
      lines.forEach((line, i) => {
        line.style.animationDelay = (i * 160) + 'ms'; // hÄ±z: 160ms * satÄ±r indexi
      });
    });

    // 2 saniye sonra splash'i kaldÄ±r, app'i gÃ¶ster
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('app').classList.add('is-ready');
        document.querySelector('.splash').remove();
      }, BOOT_DURATION);
    });
  </script>
