<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeepKo Official Page</title>
  <style>
    :root { --boot-duration: 2000ms; } /* 2 saniye */
    html, body { height: 100%; margin: 0; }
    body { background: #000; color: #cfcfcf; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    /* Tam ekran splash (çerçevesiz) */
    .splash {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
    }
    /* Sol üstten akan log alanı */
    .splash-log {
      position: absolute;
      top: 24px; left: 24px; right: 24px;
      max-height: 90vh; overflow: hidden;
      font-size: 14px; line-height: 1.45; color: #7dff7d;
      white-space: pre-wrap;
    }
    /* Satır satır görünme efekti */
    .log-line {
      opacity: 0;
      transform: translateY(6px);
      animation: showLine 0.35s ease forwards;
    }
    @keyframes showLine { to { opacity: 1; transform: translateY(0); } }

    /* Yanıp sönen blok imleç */
    .blink { display: inline-block; width: 8px; margin-left: 4px; animation: blink 900ms steps(1,end) infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* Yükleme çubuğu (opsiyonel, 2 sn doluyor) */
    .bar { margin-top: 10px; height: 8px; background:#101010; border:1px solid #2a2a2a; border-radius:999px; overflow:hidden; }
    .bar > span { display:block; height:100%; width:0%; background: linear-gradient(90deg,#2aff95,#6df7d0); animation: fill var(--boot-duration) ease forwards; }
    @keyframes fill { to { width: 100%; } }

    /* Splash kalkınca görünen ana içerik */
    .app { opacity:0; visibility:hidden; transition: opacity .3s ease; min-height:100vh; display:grid; place-items:center; }
    .app.is-ready { opacity:1; visibility:visible; }
  </style>
</head>
<body>
  <!-- SPLASH -->
  <div class="splash" role="status" aria-live="polite" aria-label="Açılış ekranı">
    <div class="splash-log">
      <div class="log-line">Initializing kernel modules…</div>
      <div class="log-line">Loading assets: ui, fonts, retro-widgets…</div>
      <div class="log-line">Mounting /panel … ready</div>
      <div class="log-line">Network: link-up</div>
      <div class="log-line">Starting services: auth, session, db…</div>
      <div class="log-line">Ready<span class="blink">█</span></div>
      <div class="bar" aria-hidden="true"><span></span></div>
    </div>
  </div>

  <!-- ANA SAYFA (yer tutucu) -->
  <main class="app" id="app">
    <h1 style="color:#d9d9d9;font-weight:600">DeepKo — Ana Sayfa</h1>
  </main>

  <script>
    const BOOT_DURATION = 2000; // 2 saniye

    // Satırları sırayla göster (üstten alta akış)
    document.addEventListener('DOMContentLoaded', () => {
      const lines = document.querySelectorAll('.log-line');
      lines.forEach((line, i) => {
        line.style.animationDelay = (i * 160) + 'ms'; // hız: 160ms * satır indexi
      });
    });

    // 2 saniye sonra splash'i kaldır, app'i göster
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('app').classList.add('is-ready');
        document.querySelector('.splash').remove();
      }, BOOT_DURATION);
    });
  </script>
</body>
</html>
