<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeepKo Official Page</title>
  <style>
    :root { --boot-duration: 2000ms; } /* 2 saniye */
    html, body { height: 100%; margin: 0; }
    body { background: #000; color: #cfcfcf; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    /* Tam ekran splash (çerçevesiz) */
    .splash {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
    }
    /* Sol üstten akan log alanı */
    .splash-log {
      position: absolute;
      top: 24px; left: 24px; right: 24px;
      max-height: 90vh; overflow: hidden;
      font-size: 14px; line-height: 1.45; color: #7dff7d;
      white-space: pre-wrap;
    }
    /* Satır satır görünme efekti */
    .log-line {
      opacity: 0;
      transform: translateY(6px);
      animation: showLine 0.35s ease forwards;
    }
    @keyframes showLine { to { opacity: 1; transform: translateY(0); } }

    /* Yanıp sönen blok imleç */
    .blink { display: inline-block; width: 8px; margin-left: 4px; animation: blink 900ms steps(1,end) infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* Yükleme çubuğu (opsiyonel, 2 sn doluyor) */
    .bar { margin-top: 10px; height: 8px; background:#101010; border:1px solid #2a2a2a; border-radius:999px; overflow:hidden; }
    .bar > span { display:block; height:100%; width:0%; background: linear-gradient(90deg,#2aff95,#6df7d0); animation: fill var(--boot-duration) ease forwards; }
    @keyframes fill { to { width: 100%; } }

    /* Splash kalkınca görünen ana içerik */
    .app { opacity:0; visibility:hidden; transition: opacity .3s ease; min-height:100vh; display:grid; place-items:center; }
    .app.is-ready { opacity:1; visibility:visible; }
  </style>
</head>
<body>
 <!-- SENİN HTML'in -->
<!-- SPLASH -->
<div class="splash" role="status" aria-live="polite" aria-label="Açılış ekranı">
  <div class="splash-log">
    
    <div class="log-line">Sistem gereksinimleri yükleniyor...</div>
    <div class="log-line">Yüklendikçe yükleniyor</div>
    <div class="log-line">Ha gayet çok az kaldı...</div>
    <div class="log-line">Ha gayet çok az kaldı...</div>
    <div class="log-line">Ha gayet çok az kaldı...</div>
      <div class="log-line">Ha gayet çok az kaldı...</div>
    <div class="log-line">Sistem başlatılıyor...</div>
    <div class="log-line">Knight Online Hayaf Offline 🚬🚬🚬</div>
    <div class="log-line">Hazır<span class="blink">█</span></div>
    <div class="progress-text" aria-hidden="true">0%</div>
  
<style>
  /* Genel görünüm */
  .splash { color:#fff; }
  .splash-log {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size:12px;
    padding:5px 6px;
    max-width:350px;
    margin:0;           /* sola yaslı */
    gap: 0;   

  /* Satırlar arası boşluğu azalt */
  .log-line {
  margin-top: 0;
  margin-bottom: 0;
  gap: 0 !important;        /* flex gap */
  row-gap: 0 !important;    /* grid row-gap varsa kapatır */
  margin: 0;        /* hiçbir dış boşluk yok */
  padding: 0;       /* iç boşluk yok */
  line-height: 1;   /* yazı yüksekliği kadar */
    opacity:0;          /* başta gizli */
    transform: translateY(2px);
    transition: opacity 120ms linear, transform 120ms ease-out;
    white-space: nowrap;    /* tek satır akışı */
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .log-line.show {
    opacity:1;
    transform: translateY(0);
  }

  /* Yanıp sönen kare imleç */
  .blink {
    display:inline-block;
    animation: blink 1s steps(1, end) infinite;
  }
  @keyframes blink { 50% { opacity:0; } }


  /* Yüzde metni (altta) */
  .progress-text{
    margin-top:6px;
    font-size:12px;
    opacity:.9;
  }

  /* Eğer “bar istemiyorum, sadece yüzde” dersen:
     .bar { display:none; } satırını aç. */
  /* .bar { display:none; } */
</style>

<script>
  (function(){
    const lines = Array.from(document.querySelectorAll('.splash .log-line'));
    const bar    = document.querySelector('.splash .bar span');
    const pctEl  = document.querySelector('.splash .progress-text');

    // Hız ayarı: her satır arası kaç ms? (daha hızlı/ yavaş için değiştir)
    const STEP_MS = 350;

    let i = 0;
    const total = lines.length;
    function tick(){
      if(i < total){
        // Satırı göster
        lines[i].classList.add('show');

        // İlerleme: satır sayısına bağlı
        const pct = Math.round(((i+1)/total)*100);
        if(bar){ bar.style.width = pct + '%'; }
        if(pctEl){ pctEl.textContent = pct + '%'; }

        i++;
        setTimeout(tick, STEP_MS);  // hızlıca aşağı insin
      } else {
        // Bittiğinde yüzdeyi 100% garantile
        if(bar){ bar.style.width = '100%'; }
        if(pctEl){ pctEl.textContent = '100%'; }
      }
    }
    // Başlat
    tick();
  })();
</script>


  <!-- ANA SAYFA (yer tutucu) -->
  <main class="app" id="app">
    <h1 style="color:#d9d9d9;font-weight:600">DeepKo — Ana Sayfa</h1>
  </main>

  <script>
    const BOOT_DURATION = 2000; // 2 saniye

    // Satırları sırayla göster (üstten alta akış)
    document.addEventListener('DOMContentLoaded', () => {
      const lines = document.querySelectorAll('.log-line');
      lines.forEach((line, i) => {
        line.style.animationDelay = (i * 160) + 'ms'; // hız: 160ms * satır indexi
      });
    });

    // 2 saniye sonra splash'i kaldır, app'i göster
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('app').classList.add('is-ready');
        document.querySelector('.splash').remove();
      }, BOOT_DURATION);
    });
  </script>
</body>
</html>
